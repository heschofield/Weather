<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/bf7ae50d73.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="weather-flexbox">
          <div class="current-city-details-container">
            <h1 class="current-city" id="current-city">Hamilton</h1>
            <p class="current-details">
              <span id="current-date"></span>, <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind"></strong>
            </p>
          </div>
          <div class="current-temperature-container">
            <i class="fa-solid fa-cloud-showers-heavy" id="weather-icon"></i>
            <span class="current-temperature-value">3</span>
            <span class="current-temperature-unit">Â°C</span>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/heschofield" target="_blank"
          >Hayley Schofield</a
        >, is open-sourced on
        <a href="https://github.com/heschofield/Project" target="_blank"
          >GitHub</a
        >, and is hosted on
        <a href="https://para-pluie-app.netlify.app/" target="_blank">Netlify</a
        >.
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
