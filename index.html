<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter your city..."
            id="search-input"
            class="search-input"
            required
            minlength="2"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="weather-flexbox">
          <p>
            <span class="city-displayed">Hamilton</span>
            <br />
            Monday 16:47, moderate rain <br />
            Humidity: <span class="weather-specs">87%</span>, Wind:
            <span class="weather-specs">7.2km/h</span>
          </p>
          <div class="current-temperature-container">
            <span class="current-temperature-icon">
              <span class="material-symbols-outlined"> rainy_heavy </span>
            </span>
            <span class="current-temperature-value" id="current-temperature"
              >3</span
            ><span class="current-temperature-unit">Â°C</span>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/heschofield" target="_blank"
          >Hayley Schofield</a
        >, is open-sourced on
        <a href="https://github.com/heschofield/Project" target="_blank"
          >GitHub</a
        >, and is hosted on
        <a href="https://para-pluie-app.netlify.app/" target="_blank">Netlify</a
        >.
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
